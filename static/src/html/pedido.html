      <div class="container">
        <header>
            <h1>Pedidos de Boutique</h1>
        </header>
        <div class="actions-container">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Buscar pedidos...">
                <button id="searchButton">Buscar</button>
            </div>
            <button id="addOrderButton" class="action-button">Agregar Pedido</button>
        </div>
        <main>
            <table id="pedidosTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Fecha</th>
                        <th>Estado</th>
                        <th>Cliente</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
        </main>
    </div>

    <div id="viewModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Detalles del Pedido</h2>
            <div id="orderDetails">
                <!-- Order details will be dynamically added here -->
            </div>
        </div>
    </div>

    <div id="receiptModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Subir Recibo de Pago</h2>
            <form id="receiptForm">
                <input type="hidden" id="receiptOrderId">
                <div class="form-group">
                    <label for="receiptPhoto">Foto del Recibo:</label>
                    <input type="file" id="receiptPhoto" accept="image/*" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Subir Recibo</button>
                    <button type="button" class="btn btn-secondary" id="cancelReceipt">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="addOrderModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Agregar Nuevo Pedido</h2>
            <form id="addOrderForm">
                <div class="form-group">
                    <label for="newOrderDate">Fecha:</label>
                    <input type="date" id="newOrderDate" required>
                </div>
                <div class="form-group">
                    <label for="newOrderStatus">Estado:</label>
                    <select id="newOrderStatus" required>
                        <option value="Pendiente">Pendiente</option>
                        <option value="Pagado">Pagado</option>
                        <option value="Cancelado">Cancelado</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="newOrderClient">Cliente:</label>
                    <input type="text" id="newOrderClient" required>
                </div>
                <div class="form-group">
                    <label for="newOrderProducts">Productos:</label>
                    <div id="productList">
                        <!-- Product inputs will be dynamically added here -->
                    </div>
                    <button type="button" id="addProductButton" class="btn btn-secondary">Agregar Producto</button>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Guardar Pedido</button>
                    <button type="button" class="btn btn-secondary" id="cancelAddOrder">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
