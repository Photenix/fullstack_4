<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BoxNova</title>
  <link rel="shortcut icon" type="image/png" href="/assets/favicon-CENdLQ5m.png" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.min.css" rel="stylesheet">
  <script type="module" crossorigin src="/assets/main-DtEDl7Xs.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/main-CCNase7L.css">
  <link rel="stylesheet" crossorigin href="/assets/styles-Cwme_53f.css">
  <link rel="stylesheet" crossorigin href="/assets/C-C8uIIqS-.css">
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <!-- Sidebar Start -->
    <aside class="left-sidebar" id="navbar-admin-main"></aside>
    <!--  Sidebar End -->
    <!--  Main wrapper -->
    
    <div class="container mt-5">
      <h1 class="text-center mb-4">Proveedor</h1>
      <div class="table-container">
          <div class="row mb-3">
              <div class="col-md-6">
                  <input type="text" id="inputBusqueda" class="form-control" placeholder="Buscar..." aria-label="Buscar proveedores">
              </div>
              <div class="col-md-6 text-end">
                  <button id="botonAgregar" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalProveedor">
                      <i class="fas fa-plus"></i> Agregar
                  </button>
              </div>
          </div>
          <div class="table-responsive">
              <table id="tablaProveedores" class="table table-striped table-hover">
                  <thead>
                      <tr>
                          <th>ID</th>
                          <th>NIT</th>
                          <th>Contacto</th>
                          <th>Nombre de la empresa</th>
                          <th>Dirección</th>
                          <th>Ciudad</th>
                          <th>Teléfono</th>
                          <th>Email</th>
                          <th class="estado-column">Estado</th>
                          <th class="actions-column">Acciones</th>
                      </tr>
                  </thead>
                  <tbody id="cuerpoTabla">
                      <!-- Las filas de la tabla se insertarán aquí -->
                  </tbody>
              </table>
          </div>
      </div>
  </div>

  <!-- Modal para agregar/editar proveedor -->
  <div class="modal fade" id="modalProveedor" tabindex="-1" aria-labelledby="modalProveedorLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="modalProveedorLabel">Agregar Proveedor</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <form id="formProveedor">
                      <input type="hidden" id="proveedorId">
                      <div class="mb-3">
                          <label for="nit" class="form-label">NIT</label>
                          <input type="text" class="form-control" id="nit" required>
                      </div>
                      <div class="mb-3">
                          <label for="contacto" class="form-label">Contacto</label>
                          <input type="text" class="form-control" id="contacto" required>
                      </div>
                      <div class="mb-3">
                          <label for="nombreEmpresa" class="form-label">Nombre de la empresa</label>
                          <input type="text" class="form-control" id="nombreEmpresa" required>
                      </div>
                      <div class="mb-3">
                          <label for="direccion" class="form-label">Dirección</label>
                          <input type="text" class="form-control" id="direccion" required>
                      </div>
                      <div class="mb-3">
                          <label for="ciudad" class="form-label">Ciudad</label>
                          <input type="text" class="form-control" id="ciudad" required>
                      </div>
                      <div class="mb-3">
                          <label for="telefono" class="form-label">Teléfono</label>
                          <input type="tel" class="form-control" id="telefono" required>
                      </div>
                      <div class="mb-3">
                          <label for="email" class="form-label">Email</label>
                          <input type="email" class="form-control" id="email" required>
                      </div>
                  </form>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-primary" id="guardarProveedor">Guardar</button>
              </div>
          </div>
      </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/proveedor.js"></script>
  

</body>

</html>
