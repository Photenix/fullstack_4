<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BoxNova</title>
  <link rel="shortcut icon" type="image/png" href="/assets/favicon-CENdLQ5m.png" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script type="module" crossorigin src="/assets/modulepreload-polyfill-B5Qt9EMX.js"></script>
  <script type="module" crossorigin src="/assets/main-C5KVrVRe.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/main-CCNase7L.css">
  <link rel="stylesheet" crossorigin href="/assets/styles-Cwme_53f.css">
  <link rel="stylesheet" crossorigin href="/assets/cliente-lywfwJm-.css">
  <link rel="stylesheet" crossorigin href="/assets/header-C9kT-pbi.css">
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
   
   
    <!-- Sidebar Start -->
    <aside class="left-sidebar" id="navbar-admin-main"></aside>
    <!--  Sidebar End -->
    <!--  Main wrapper -->
 

    <div class="body-wrapper">

      <header class="app-header" id="navbar-profile-main"> </header>
      <div class="container-fluid">


      <h1 class="mb-4">Clientes</h1>
      <div class="row mb-3">
          <div class="col-md-6">
              <input type="text" id="inputBusqueda" class="form-control" placeholder="Buscar..." aria-label="Buscar clientes">
          </div>
          <div class="col-md-6 text-end">
              <button id="botonAgregar" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCliente">
                  <i class="fas fa-plus"></i> Agregar
              </button>
              <button id="botonDescargar" class="btn btn-secondary">
                  <i class="fas fa-download"></i> Descargar Reporte
              </button>
          </div>
      </div>
      <div class="table-responsive">
          <table id="tablaUsuarios" class="table table-striped table-hover">
              <thead>
                  <tr>
                      <th>ID</th>
                      <th>NOMBRE</th>
                      <th>DIRECCIÓN</th>
                      <th>CIUDAD</th>
                      <th>TELÉFONO</th>
                      <th>EMAIL</th>
                      <th class="estado-column">ESTADO</th>
                      <th class="actions-column">ACCIONES</th>
                  </tr>
              </thead>
              <tbody id="cuerpoTabla">
                  <!-- Las filas de la tabla se insertarán aquí -->
              </tbody>
          </table>
        </div>
      </div>
  </div>

  <!-- Modal para agregar/editar cliente -->
  <div class="modal fade" id="modalCliente" tabindex="-1" aria-labelledby="modalClienteLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="modalClienteLabel">Agregar Cliente</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <form id="formCliente">
                      <input type="hidden" id="clienteId">
                      <div class="mb-3">
                          <label for="nombreCompleto" class="form-label">Nombre </label>
                          <input type="text" class="form-control" id="nombreCompleto" required>
                      </div>
                      <div class="mb-3">
                          <label for="direccion" class="form-label">Dirección</label>
                          <input type="text" class="form-control" id="direccion" required>
                      </div>
                      <div class="mb-3">
                          <label for="ciudad" class="form-label">Ciudad</label>
                          <input type="text" class="form-control" id="ciudad" required>
                      </div>
                      <div class="mb-3">
                          <label for="telefono" class="form-label">Teléfono</label>
                          <input type="tel" class="form-control" id="telefono" required>
                      </div>
                      <div class="mb-3">
                          <label for="email" class="form-label">Email</label>
                          <input type="email" class="form-control" id="email" required>
                      </div>
                  </form>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-primary" id="guardarCliente">Guardar</button>
              </div>
          </div>
      </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/clienteSP.js"></script>
 

</body>

</html>
